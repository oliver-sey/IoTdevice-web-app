<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register a Device</title>

		<!-- favicon (little logo in the browser) -->
		<link rel="icon" href="../images/heart-stethoscope.svg" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="javascript/registerDevice.js"></script>

		<!-- Our CSS for all pages -->
		<link href="stylesheets/style.css" rel="stylesheet" />
		<!-- Our CSS for account settings, also gets used for this page -->
		<link href="stylesheets/accountsettings.css" rel="stylesheet" />
	</head>
	<body>
		<div class="centered">
			<div class="whole-page-container">
				<h1>Register a new Device with us!!!</h1>
				<div class="label-and-input-box">
					<label for="deviceName">Device Name:</label>
					<input
						type="text"
						class="form-control"
						id="deviceName"
						placeholder="EX: YourName_Argon"
					/>
				</div>
				<div class="label-and-input-box">
					<label for="channelID">Channel ID:</label>
					<input
						type="text"
						class="form-control"
						id="channelID"
						placeholder="EX: 1234567"
					/>
				</div>
				<div class="label-and-input-box">
					<label for="readAPI_Key"
						>Read API key (not write API key):</label
					>
					<input
						type="text"
						class="form-control"
						id="readAPI_Key"
						placeholder="EX: MPQACWXEJVYHLC7K"
					/>
				</div>
				<div class="submit-btn-div">
					<!-- <button id="register" type="button">Register</button> -->
					<button
						class="btn btn-large btn-primary"
						type="button"
						id="register"
					>
						Register
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
