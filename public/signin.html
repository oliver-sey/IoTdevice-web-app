<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Oliver Sjostrom and team" />
    <title>Signin Page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/signin.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- general CSS for this whole project -->
    <link href="/stylesheets/style.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/stylesheets/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="container-fluid h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4">
          <main class="form-signup">
            <form>
              <h1 class="h3 mb-3 fw-normal pt-5"><strong>Heartrate Helper</strong></h1>
              <h1 class="h4 mb-3 fw-normal">Please sign in</h1>
  
              <div class="form-group">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
              </div>
              <div class="mb-0 pb-0 form-group">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
              </div>
              <!-- <div class="mt-0 h6"> -->
              <div class="h6" style="margin-top: 2%; margin-bottom: 1;">
                <a href="signup.html" class="text-primary">No account? Signup</a>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>

              
              <button class="w-100 btn btn-lg btn-primary" type="submit" id="signin">Sign in</button>
              <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>

</html>
