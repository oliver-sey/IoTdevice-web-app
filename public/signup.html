<!-- BASE CODE TAKEN FROM BOOTSTRAP EXAMPLES -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="Oliver Sjostrom and team" />
		<title>Singup Page</title>

		<!-- Bootstrap core CSS -->
		<link
			href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Custom styles for this template -->
		<link href="stylesheets/signup.css" rel="stylesheet" />

		<!-- link for js and jquery for ajax -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="javascript/signup.js"></script>
		<!-- script for validating entered paswords -->
		<script src="js/signupValidator.js" defer></script>
	</head>
	<body class="text-center">
		<main class="form-signup" id="form-signup">
			<form>
				<h1 class="h3 mb-3 fw-normal pt-5">
					<strong>Heartrate Helper</strong>
				</h1>
				<h1 class="h4 mb-3 fw-normal">Create Account</h1>

				<div class="form-group">
					<label for="email">Email address</label>
					<input
						type="text"
						class="form-control"
						id="email"
						placeholder="name@example.com"
					/>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="Password"
					/>
				</div>

				<div class="form-group mb-4">
					<label for="passwordConfirm">Confirm Password</label>
					<input
						type="password"
						class="form-control"
						id="passwordConfirm"
						placeholder="Password"
					/>
				</div>

				<!-- populate form errors here when they are detected -->
				<div id="formErrors"></div>

				<button
					class="w-100 btn btn-lg btn-primary"
					type="button"
					id="submit"
				>
					Sign up
				</button>
			</form>
		</main>
	</body>
</html>
