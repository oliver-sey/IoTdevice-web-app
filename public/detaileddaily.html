<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartrate Helper</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/detaileddaily.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Heartrate Helper</h2>

        <div class="mb-4">
            <label for="dateRangePicker">Select Date:</label>
            <input type="date" class="form-control" id="dateRangePicker">
        </div>

        <div class="mb-4">
            <label for="timeRange">Select Time Range:</label>
            <input type="time" class="form-control mb-2" id="timeRangeStart">
            <input type="time" class="form-control mb-2" id="timeRangeEnd">

            <label for="frequencySelector">Measurement Frequency:</label>
            <select class="form-control" id="frequencySelector">
                <option value="5">Every 5 minutes</option>
                <option value="10">Every 10 minutes</option>
                <option value="15">Every 15 minutes</option>
            </select>
        </div>

        <button class="btn btn-primary">Update View</button>

        <div class="mb-5">
            <h3>Heart Rate</h3>
            <canvas id="heartRateChart"></canvas>
        </div>

        <div class="mb-5">
            <h3>Blood Oxygen Saturation Level</h3>
            <canvas id="oxygenLevelChart"></canvas>
        </div>

    </div>
</body>
</html>
