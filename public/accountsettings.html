<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Settings</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- link for js and jquery for ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import the JS file -->
    <script src="javascript/accountsettings.js"></script>
    <!-- Our CSS for all pages -->
    <!-- this is important because it has CSS for the form errors div -->
    <link href="stylesheets/style.css" rel="stylesheet" />
    <!-- **CSS just for this page -->
    <link href="/stylesheets/accountsettings.css" rel="stylesheet" />
  </head>
  <body>
    <!-- add this placeholder in -->
    <div id="navbar-placeholder"></div>

    <!-- page stuff goes here -->
    <!-- currently there's only email and password -->

    <!-- for the whole page contents?-->
    <div>
      <!-- for the container that holds the update account stuff -->
      <div class="update-container">
        <h2>You can update your account Info here:</h2>
        <h3></h3>
        <!-- for updating first name -->
        <div class="update-one-detail">
          <!-- enter the first name, probably don't need to have them confirm it -->
          <div class="label-and-input-box">
            <label for="newFirstName">Updated User Name:</label>
            <input
              type="text"
              id="userName"
              placeholder="user_name"
            />
          </div>
        </div>

        <!-- for updating password -->
        <div class="update-one-detail">
          <!-- enter the password the first time -->
          <div class="label-and-input-box">
            <label for="newPassword">New Password:</label>
            <input
              type="password"
              id="newPassword"
              placeholder="password"
            />
          </div>

          <!-- confirm the password -->
          <div class="label-and-input-box">
            <label for="confirmNewPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmNewPassword"
              placeholder="confirm password"
            />
          </div>
        </div>

        <div id="formErrors"></div>
        <!-- Form errors will be displayed here -->

        <!-- confirmation button -->
        <div class="submit-btn-div">
          <button type="button" id="update">Update</button>
        </div>
      </div>
    </div>

    <!-- make sure to import these for navbar to work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- load in the navbar on page run -->
    <script src="javascript/navbar.js"></script>
    <script>
      window.onload = function () {
        loadNavbar();
      };
    </script>
  </body>
</html>
